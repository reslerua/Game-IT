<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <h1>Опитування</h1>
    <form>
        <fieldset>
            <legend><h2>Вік:</h2></legend>
                <input type="radio" checked id="vik1" name="vik" value="5-10"/><label for="vik1">5-10</label><br>
                <input type="radio" id="vik2" name="vik" value="11-17"/><label for="vik2">11-17</label><br>
                <input type="radio" id="vik3" name="vik" value="18+"/><label for="vik3">18+</label><br>
        </fieldset>
        <fieldset>
            <legend><h2>Стать:</h2></legend>
                <input type="radio" checked id="rid1" name="rid" value="man"/><label for="rid1">Чоловік</label><br>
                <input type="radio" id="rid2" name="rid" value="woman"/><label for="rid2">Жінка</label><br>
                <input type="radio" id="rid3" name="rid" value="it"/><label for="rid3">ВОНО=)</label><br>
        </fieldset>
        <fieldset>
            <legend><h2>Ваша освіта:</h2></legend>
                <input type="checkbox" checked id="educ1" name="educ1" value="low"/><label for="educ1">Неповна середня</label><br>
                <input type="checkbox" id="educ2" name="educ2" value="middle"/><label for="educ2">Середня</label><br>
                <input type="checkbox" id="educ3" name="educ3" value="height"/><label for="educ3">Вища</label><br>
        </fieldset>
        <fieldset>
            <legend><h2>Вага(Kg)</h2></legend>
                0
                <input type="range"  min="0" max="170" />
                100
        </fieldset>
        <fieldset>
            <legend><h2>Хоббі:</h2></legend>
                <select>
                    <option value="sport">Спорт</option>
                    <option value="books">Книги</option>
                    <option value="games">Відеоігри</option>
                    <option value="extrime">Екстрім</option>
                    <option value="programming">Програмуваня</option>
                </select>
        </fieldset>
        <fieldset>
            <legend><h2>Вірування:</h2></legend>
                <select class="scroll" name="menu" size="3" multiple="multiple">
                    <option value="sport"> православ'я</option>
                    <option value="books">католицизм</option>
                    <option value="games">іудаїзм</option>
                    <option value="extrime">іслам</option>
                    <option value="programming">я не вірю</option>
                </select>
        </fieldset>
        <fieldset>
            <legend><h2>Прикріпити фото:</h2></legend>
                <input name="send_f" type="file" size="30" /> 
        </fieldset>
        <fieldset>
            <legend><h2>Особисті дані:</h2></legend>
                <input type="text" size="20" id="data" /> <label for="data">Дата народження</label><br />
                <input type="text" size="20" id="stan"/> <label for="stan">Сімейний стан</label><br />
                <input type="text" size="20" id="work"/> <label for="work">Робоча посада</label><br />
                <input type="text" size="20" id="adress"/> <label for="adress">Місце проживання</label><br /><br />
        </fieldset>
        <fieldset>
            <legend><h2>Введіть Email:</h2></legend>
                <input type="email" id="addr">
                <input type="submit" value="Subscribe">
        </fieldset>
        <fieldset>
            <legend><h2 class="readmy">Readmy!</h2></legend>
                <input type="text" name="text-readmy" size="30" maxlength="50" value="Увага!!!Опитування АНОНІМНЕ" disabled>
        </fieldset>
        <br><br>
                <input type="reset" value="Скинути"/>
                <input type="submit" value="Відправити"/><br><br>
    </form>
    
</body>
</html>
